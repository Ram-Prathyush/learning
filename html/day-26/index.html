<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">

        <div class="left-slide">
            <div style="background-color: orangered;">
                <h1>Olden car</h1>
                <p>in the road</p>
           </div>
           <div style="background-color: #ffb866;">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
       </div>
            <div style="background-color: #252e33;">
                <h1>Lonely castel</h1>
                <p>in the wiiiiildness</p>
           </div>
           <div style="background-color: #2a86ba;">
            <h1>Bluuuuuuuuuue sky</h1>
            <p>with its mountain</p>
       </div>
       <div style="background-color: #fd3555;">
        <h1>Nature Flower</h1>
        <p>all in pink</p>
   </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url(' https://source.unsplash.com/94BUerwdFP8');">
            </div>
            <div style="background-image: url(' https://source.unsplash.com/1h2Pg97SXfA');">
            </div>
            <div style="background-image: url(' https://source.unsplash.com/21DP3hytVHw');">
            </div>
            <div style="background-image: url(' https://source.unsplash.com/MEcR55ol3jM');">
            </div>
            <div style="background-image: url(' https://source.unsplash.com/19t6J2RVqQE');">
            </div>
        </div>

        <div class="action-buttons">

            <button class="down-button">

                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
