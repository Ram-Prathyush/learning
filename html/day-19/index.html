<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous">
    <title>Backround slider</title>
</head>
<body>
    <div class="slider-container">

       
        <div class="slide active" style="background-image: url('https://source.unsplash.com/FCSQRPEtXVI');">
        </div>

        <div class="slide" style="background-image: url('https://source.unsplash.com/OoPs1OSwE0M');">
        </div>

       
        <div class="slide" style="background-image: url('https://source.unsplash.com/zjOH3x8TEUA')">
        </div>

       
        <div class="slide" style="background-image: url('https://source.unsplash.com/HBop_t9V9kM')">
        </div>

       <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
       </button>

       <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
       </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
