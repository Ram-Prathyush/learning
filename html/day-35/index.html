<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>image carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="img-container" id="imgs">
            <img src="https://source.unsplash.com/iWMfiInivp4" alt="first-img">
            <img src="https://source.unsplash.com/JdFQZLcfXRg" alt="second-img">
            <img src="https://source.unsplash.com/umd7qYV0uvM" alt="third-img">
            <img src="https://source.unsplash.com/xEeRV5aQLrs" alt="fourth-img">
            <img src="https://source.unsplash.com/PgQwv3E-kCo" alt="fifth-img">
            <img src="https://source.unsplash.com/Kez_aYxXTCQ" alt="sixth-img">
            <img src="https://source.unsplash.com/o7g1q8aGntg" alt="seventh-img">
        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right"  class="btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
