<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>insect catch game</title>
</head>

<body>
    <div class="screen">
        <h1>Catch the insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect</h1>
        <ul class="insect-list">
            <button class="choose-insects-btn">
            <li>
                <p>fly</p>
                <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="">
            </li>
        </button>
            <li>
                <button class="choose-insects-btn">
                <p>Spider</p>
                <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="">
            </li>
            <button class="choose-insects-btn">
            <li>
            <p>Cocroach</p>
            <img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="">
            </li>
            </button>
        </ul>
    </div>
    <div class="screen game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5 class="message">
            arent your annoyed yet <br> you are playing an impossible game
        </h5>
    </div>

    

    <script src="game.js"></script>
</body>

</html>
